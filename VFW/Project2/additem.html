<html>
	<head>
		
		<!-- Character Set Meta -->
		<meta charset="utf-8" />
		<meta name="description" content="This page is an inventory completion form." />
		<meta name="keywords" content="Item, Date Acquired, Value, Condition, Serial Number." />
		<meta name="robots" content="noindex, nofollow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<meta name="viewport" content="target-densitydpi=device-dpi" />
		<meta name="HandheldFriendly" content="True" />
		<meta name="MobileOptimized" content="320" />
	
						<!--Page Title-->
		<title>Inventory Entry Form</title>
		
	</head>
	<body>
		<h1>Inventory Entry Form</h1>
		
			<p>Fill out as much information as possible. Should disaster strike, having this detailed record of your worldly 				possessions, will help to ensure that nothing is forgotten when dealing with your insurance company.</p>
			
		<nav>
			<a href="#"id="clearData">Clear Stored Data</a>&nbsp;			
			<a href="#"id="displayData">Display Data</a>
		</nav>	
		<form action="#" method="post">
			<fieldset>
				<legend>Basic Information</legend> 
					<label for="select"> Category: </label>
					<ul id="basicInfo">
						<li id="select"><label for="category">Add Inventory Item:</label></li>
						<li><label for="item_name">Item Name: </label><input type="text" name="item_name" id="item_name" /></li>
						<li><label for="sNumber">Serial Number: (optional)</label><input type="text" name="sNumber" id="sNumber" /></li>
						<li><label for="mNumber">Model Number: (optional)</label><input type="text" name="mNumber" id="mNumber" /></li>
						<li><label for="warranty">Warranty: </label>
							<ul class="checkbox">
								<li><input type="radio" id="yes" value="Yes" name="waranty" /><label for="yes">Yes</label></li>
								<li><input type="radio" id="no" value="No" name="warranty" /><label for="no">No</label></li>
							</ul>	
						<li><label for="date">Date Acquired: </label><input id="date" type="date"/></li>	
						<li id="select2"><label for="hAcquired">How Acquired:</label></li>	
						</li>											
			</fieldset>
			<fieldset>
				<legend>Item Value</legend>
				
					<label for="radio">Have Receipt: </label><input type="radio" name="radio" id="radio_receipt1" 								value="yes" /><label for="radio_receipt1">Yes</label>&nbsp;&nbsp;
					<input type="radio" name="radio" id="radio_receipt2" value="no" /><label for="radio_receipt2">No</label>
					
					<br />
					<br />
					
					<label for="item_name">Dollar Value:&nbsp; <br />$</label><input type="text" name="dValue" id="dValue" />
					
					<br />
					<br />
							
					<label for="rCost">Replacement Cost:&nbsp;<br />$</label><input type="text" name="rCost" id="rCost" />
					
					<br />
					<br />
											
					<label for="slider_title">Condition:</label>
					
					<br />
									
					<label for="condition">Poor</label><input type="range" min="1" max="10" name="condition" id="condition"									type="range"><label for="condition2">Excellent</label>
										
					<input type="hidden">
					
			</fieldset>	
					<br />
					<label for="descriptionBox">Additional Information:</label>
					
					<br />
					<br />
					
					<label for="description"></label><textarea id="description"></textarea>
					
					<br />
					<br />
					
			<input type="submit" value="Save Inventory Item" id="saveItem" /><br />		
		</form>				
	</body>
</html>
