<html>
	<head>
		
		<!-- Character Set Meta -->
		<meta charset="utf-8" />
		<meta name="description" content="This page is an inventory completion form." />
		<meta name="keywords" content="Item, Date Acquired, Value, Condition, Serial Number." />
		<meta name="robots" content="noindex, nofollow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<meta name="viewport" content="target-densitydpi=device-dpi" />
		<meta name="HandheldFriendly" content="True" />
		<meta name="MobileOptimized" content="320" />
	
						<!--Page Title-->
		<title>Inventory Entry Form</title>
		
	</head>
	<body>
		<h1>Inventory Entry Form</h1>
		
			<p>Fill out as much information as possible. Should disaster strike, having this detailed record of your worldly 				possessions, will help to ensure that nothing is forgotten when dealing with your insurance company.</p>
			
		<form action="#" method="post">
			<fieldset>
				<legend>Basic Information</legend> 
					<label for="select"> Category: </label>
						<select name="select" id="select">
							<option value="select category" selected>Select Category</option>
							<option value="electronics">Electronics</option>
							<option value="appliances">Appliances</option>
							<option value="jewelry">Jewelry</option>
							<option value="furniture">Furniture</option>
							<option value="collectibles">Collectibles</option>
							<option value="art">Art</option>
							<option value="apparel">Apparel</option>
							<option value="housewares">Housewares</option>
							<option value="Kitchenware">Kitchenwares</option>
							<option value="firearms">Firearms</option>
							<option value="equipment">Equipment</option>
							<option value="tools">Tools</option>
							<option value="miscellaneous">Miscellaneous</option>
						</select>
					<br />
					<br />	
					<label for="item_name">Item Name: </label><input type="text" name="item_name" id="item_name" />
	
					<br />
					<br />
						
					<label for="sNumber">Serial Number: (optional)</label><input type="text" name="sNumber" id="sNumber" />
					
					<br />
					<br />
					
					<label for="mNumber">Model Number: (optional)</label><input type="text" name="mNumber" id="mNumber" />
					
					<br />
					<br />
	
					<label for="radio">Warranty: </label><input type="radio" name="radio" id="radio_one" 										value="yes"><label for="radio_one">Yes</label>&nbsp;&nbsp;
					<input type="radio" name="radio" id="radio_two" value="no"><label for="radio_two">No</label>
					
					<br />
					<br />
					
					<label for="date">Date Acquired: </label><input id="date" type="date"/>	
										
					<br />
					<br />
										
					<label for="hAcquired">How Acquired: </label>
						<select name="hAcquired" id="hAcquired" multiple="multiple" size="2">
							<option value="purchased">Purchased</option>
							<option value="gift">Gift</option>
							<option value="inherited">Inherited</option>
							<option value="unknown">Unknown</option>
						</select>
					
			</fieldset>
			<fieldset>
				<legend>Item Value</legend>
				
					<label for="radio">Have Receipt: </label><input type="radio" name="radio" id="radio_receipt1" 								value="yes" /><label for="radio_receipt1">Yes</label>&nbsp;&nbsp;
					<input type="radio" name="radio" id="radio_receipt2" value="no" /><label for="radio_receipt2">No</label>
					
					<br />
					<br />
					
					<label for="item_name">Dollar Value:&nbsp; <br />$</label><input type="text" name="dValue" id="dValue" />
					
					<br />
					<br />
							
					<label for="rCost">Replacement Cost:&nbsp;<br />$</label><input type="text" name="rCost" id="rCost" />
					
					<br />
					<br />
											
					<label for="slider_title">Condition:</label>
					
					<br />
									
					<label for="condition">Poor</label><input type="range" min="1" max="10" name="condition" id="condition"									type="range"><label for="condition2">Excellent</label>
										
					<input type="hidden">
					
			</fieldset>	
					<br />
					<label for="descriptionBox">Additional Information:</label>
					
					<br />
					<br />
					
					<label for="description"></label><textarea id="description"></textarea>
					
					<br />
					<br />
					
					<a href="additem.html"><button type="submit">Clear Data</button></a>&nbsp;<a href="additem.html"><button 					type="submit">Display Data</button></a>	
					
					
		</form>				
	</body>
</html>
